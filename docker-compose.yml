version: '3.5'

services:
  laravel-tdd-docker-web:
    container_name: laravel-tdd-docker-web
    build:
      context: ./docker/nginx
      args:
        UID: $U_ID
    ports:
      - 500:80
    volumes:
      - ./public:/appdata/www/public
    depends_on:
      - laravel-tdd-docker-be
    networks:
      - laravel-tdd-docker-network

  laravel-tdd-docker-be:
    container_name: laravel-tdd-docker-be
    build:
      context: docker/php
      args:
        UID: $U_ID
    environment:
      PHP_IDE_CONFIG: serverName=Docker
      PHP_XDEBUG_ENABLED: 1
      XDEBUG_CONFIG: remote_host=172.17.0.1 remote_port=9005 # Linux users
    volumes:
      - ./:/appdata/www
      - ./docker/php/xdebug-linux.ini:/usr/local/etc/php/conf.d/xdebug.ini # Linux users
      - ~/.ssh/id_rsa:/home/appuser/.ssh/id_rsa
    depends_on:
      - laravel-tdd-docker-db
    networks:
      - laravel-tdd-docker-network

  laravel-tdd-docker-db:
    container_name: laravel-tdd-docker-db
    image: mysql:8.0
    ports:
      - 3350:3306
    environment:
      MYSQL_DATABASE: database
      MYSQL_USER: user
      MYSQL_PASSWORD: password
      MYSQL_ROOT_PASSWORD: root
    command: mysqld --sql_mode="STRICT_ALL_TABLES,NO_ENGINE_SUBSTITUTION"
    volumes:
      - laravel-tdd-docker-db-data:/var/lib/mysql
    networks:
      - laravel-tdd-docker-network

volumes:
  laravel-tdd-docker-db-data:

networks:
  laravel-tdd-docker-network: